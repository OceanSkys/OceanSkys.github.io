    <title>Contact Page</title>
  </head>
  <body class="padding-bottom: 70px;">
    <!-- Nav Section/Logo-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fs-5">
      <!-- Added google font -->
      <a class="navbar-brand fs-2 mx-5 font1" href="/index.html">Jeremy's Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav1 mx-5 fs-4" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active px-2">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Contact Forum, edited placeholders and redid a couple sections-->
    <form class="container border-5 border border-color-secondary my-3 p-5">
      <div class="row d-flex align-items-center font1">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">First name</label>
          <input type="text" class="form-control font2" id="validationDefault01" placeholder="First name" value="John" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Last name</label>
          <input type="text" class="form-control font2" id="validationDefault02" placeholder="Last name" value="Doe" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <input type="text" class="form-control font2" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
      </div>
      <div class="form-row font1">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Email</label>
          <input type="text" class="form-control font2" id="validationDefault03" placeholder="Enter your email" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Donate?</label>
          <input type="text" class="form-control font2" id="validationDefault04" placeholder="$5 minimum" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">Email Updates</label>
          <input type="text" class="form-control font2" id="validationDefault05" placeholder="Yes or No?" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label font1" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    <!-- Footer Section, need to fix footer for contact page, put fixed bottom for now-->
    <footer class="container-fluid footer2 bg-light navbar fixed-bottom fixed-bottom">
      <div class="col-6 d-flex align-items-center fa-3x mx-1">
        <!-- Tried using stylesheet to edit these font icons, no luck, so used inline style -->
        <a href="https://www.instagram.com/jeremyyzz/" class="fab fa-instagram p-1" target="_blank" style="text-decoration: none; color: red"></a>
        <a href="https://www.reddit.com/" class="fab fa-reddit-alien p-1" target="_blank" style="text-decoration: none; color: orangered"></a>
        <a href="https://www.facebook.com/profile.php?id=100009856054876" class="fab fa-facebook p-1" target="_blank" style="text-decoration: none; color: blue"></a>
        <a href="https://www.pinterest.com/" class="fab fa-pinterest p-1" target="_blank" style="text-decoration: none; color: red"></a>
        <h5 class="px-3 font2">Give me a Follow!</h5>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center px-3">
        <p class="font1 fs-3">~ Jeremy Thornton</p>
      </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a243412d85.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
